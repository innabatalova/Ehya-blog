<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Блог Ehya</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="sass/_normalize.scss" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="image/favicon.ico" type="image/x-icon" /> -->
  </head>
  <body>
    <header class="header">
      <div class="container">
        <section class="navigation">
          <div class="logotop">
            <a href="https://innabatalova.ru/Ehya-blog/" class="logotop__link"
              ><img src="image/Logo.png" alt="Logo Top" class="logotop__image"
            /></a>
          </div>
          <!-- /.logotop -->
          <div class="navigation__wrappep">
            <ul class="navbar">
              <li class="navbar__item">
                <a href="#" class="navbar__link">Домой</a>
              </li>
              <li class="navbar__item">
                <a href="#" class="navbar__link"
                  ><span>Лендинги</span
                  ><img
                    src="image/angle-down.svg"
                    alt="navbar-arrow"
                    class="navbar__arrow"
                /></a>
              </li>
              <li class="navbar__item">
                <a href="#" class="navbar__link"
                  ><span>Страницы</span
                  ><img
                    src="image/angle-down.svg"
                    alt="navbar-arrow"
                    class="navbar__arrow"
                /></a>
              </li>
              <li class="navbar__item">
                <a href="#" class="navbar__link">Помощь</a>
              </li>
            </ul>
            <button class="button navigation__button">Получить</button>
            <!-- /.button -->
          </div>
        </section>
        <!-- /.navigation -->
        <div class="search">
          <h1 class="search__title">Отдел новостей</h1>
          <!-- /.header-title -->
          <div class="form-wrappep">
            <form action="#" class="search__form">
              <input
                type="text"
                class="search__input"
                placeholder="Поиск постов"
              />
              <img
                src="image/search.svg"
                alt="search icon"
                class="search__image"
              />

              <button class="search__button">Поиск</button>
            </form>

            <div class="tegs">
              <span class="tegs__info">Популярные теги:</span>
              <button class="tegs__button">Design</button>
              <button class="tegs__button">User Experience</button>
              <button class="tegs__button">User Interfaces</button>
            </div>
            <!-- /.tegs -->
          </div>
        </div>
        <!-- /.search -->
      </div>
    </header>
    <!-- /.header -->
  </body>
</html>
